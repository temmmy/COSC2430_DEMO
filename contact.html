<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <a href="index.html" class="logo"><i class="bx bx-book"></i>
                <span>Nikibook</span>
            </a>
            </i>
            <ul class="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="fiction.html">Fiction</a></li>
                <li><a href="non-fiction.html">Non-Fiction</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="hamburger">
                <i class='bx bx-menu'></i>
            </div>
        </nav>
    </header>
    <!-- Contact Form  -->
    <section class="contact-form">
        <h1>Get in Touch</h1>
        <form action="#" method="post">
            <div class="purpose-group">
                <label for="contactPurpose">Contact Purpose</label>
                <select id="contactPurpose" name="contactPurpose" required>
                    <option value="sell">I want to sell books</option>
                    <option value="buy">I want to buy books</option>
                </select>
            </div>
            <div class="input-group">
                <input type="text" id="name" name="name" required placeholder="Your Name">
            </div>
            <div class="input-group">
                <input type="email" id="email" name="email" required placeholder="Your Email">
            </div>
            <div class="input-group">
                <input type="tel" id="phone" name="phone" required placeholder="Phone Number">
            </div>
            <div class="checkbox-group">
                <span>Contact Preference:</span>
                <label><input type="checkbox" name="contactPreference" value="email" required> By email</label>
                <label><input type="checkbox" name="contactPreference" value="phone" required> By phone</label>
            </div>
            <div class="radio-group">
                <span>Receive Weekly Newsletter:</span>
                <label><input type="radio" name="newsletter" value="yes" checked required> Yes</label>
                <label><input type="radio" name="newsletter" value="no" required> No</label>
            </div>
            <div class="input-group">
                <textarea id="notes" name="notes" rows="4" placeholder="Your Message"></textarea>
            </div>
            <div class="buttons">
                <button class="btn reverse" type="submit">Submit</button>
                <button class="btn reverse" type="reset">Reset</button>
            </div>
        </form>
    </section>
    <!-- Footer -->
    <footer>
        <div class="socials">
            <a href="https://www.facebook.com/nikita.japansev"><i class='bx bxl-facebook-circle'></i></a>
            <a href="https://www.instagram.com/temmmyyyyy/"><i class='bx bxl-instagram-alt'></i></a>
            <a href="https://github.com/temmmy"><i class='bx bxl-github'></i></i></a>
            <a href="https://www.linkedin.com/in/nikitadata/"><i class='bx bxl-linkedin-square'></i></a>
        </div>
        <div class="footer-navbar">
            <ul>
                <li><a href="privacy.html" class="">Privacy Policy</a></li>
                <li><a href="terms.html" class="">Terms</a></li>

                <li><a href="contact.html" class="">Contact</a></li>
            </ul>
        </div>
        <div class="copyright">
            <p>&copy; 2023 <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"><span id="nikita"> Nikita</span></a>
            </p>
            <p id="rights">All rights reserved.</p>
        </div>
    </footer>
    <!-- Preloader -->
    <section class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
    </section>
    <!-- Script for preloader and hamburger menu -->
    <script>
        window.addEventListener("load", () => {
            const loader = document.querySelector(".loader-wrapper")

            loader.classList.add("loader-hidden");
            loader.addEventListener("transitionend", () => {
                document.body.removeChild(loader);
            })
        });


        hamburger = document.querySelector(".hamburger");
        nav = document.querySelector(".navbar");
        hamburger.onclick = function () {
            nav.classList.toggle("active");
        }
    </script>
</body>
